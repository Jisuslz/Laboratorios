    <form action="" method="post">
        Nombre: <input type="text" name="nombre" id="nombre" onkeypress="onNombreKeyPress(this);" /> <br>
        Fecha de nacimiento: <input type="date" name="fechaNacimiento" /> <br>
        Género: <br>
        <input type="radio" name="genero" value="f"> Femenino <br>
        <input type="radio" name="genero" value="m"> Masculino <br>
        Lugar de nacimiento: <br>
        <select name="lugarNacimiento">
            <option value="manizales">Manizales</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
        </select> <br>
        Contraseña: <input type="password" name="password" /> <br>
        Confirmar contraseña: <input type="password" name="passwordConfirmation" /> <br>
        Color que más te gusta: <input type="color" name="colorQueMasLeGuste"> <br>
        <input type="checkbox" name="aceptoTerminosYCondiciones"> Acepto términos y condiciones 
        <br>
        
    </form>
    <button onclick="registrarse()">Registrarse</button>

    <script type="text/JavaScript">
    
        function registrarse() {
           let nombreElement = document.getElementById('nombre');
           console.log(nombreElement.value);
           if(nombreElement.value == ''){
                nombreElement.style.background = 'red';
                nombreElement.focus();
                alert('POr favor ingrese el nombre.');
           }
           console.log({nombreElement}); 
        }

        function onNombreKeyPress(nombreElement) {
            nombreElement.style.background = 'none'
            
        }
        
    </script>
</body>
</html>
